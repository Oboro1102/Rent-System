<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
  <meta name="author" content="<%= htmlWebpackPlugin.options.author %>" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- fontawesome free personal version, if you want to use it, please apply by yourself -->
  <script src="https://kit.fontawesome.com/7173d09713.js" crossorigin="anonymous" SameSite="Lax" Secure></script>
  <!-- css.gg -->
  <link href='https://css.gg/loadbar-alt.css' rel='stylesheet'>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
